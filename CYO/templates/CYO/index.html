{% extends 'CYO/layout.html' %}

{% block body %}
    {% for adventure in adventures %}
        <div>
            <a href="{% url 'ad_view' adventure.id %}">{{ adventure.title }}</a> by: {{ adventure.user.username }}
            {{ adventure.description }}
            {% if request.user == adventure.user %}
                <a href="{% url 'ad_edit' adventure.id %}">Edit</a>
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}

{% extends 'CYO/layout.html' %}

<h1>{{ type }}</h1>
{% block body %} 
<div id=create>
<form action="{{ request.path }}" method=POST>
    {% csrf_token %}
    {% for field in form %}
    <div>
        {{field.label}}: <br>
        {{ field }}
    </div>
    {% endfor %}
    <input type=submit>
</form>
</div>
{% endblock %}

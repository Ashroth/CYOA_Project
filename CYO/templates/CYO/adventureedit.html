{% extends 'CYO/layout.html' %}

{% block body %}
<h1 id="title">
{{ adventure.title }} <br>
</h1>
Created by: {{ adventure.user }} <br>
{{ adventure.description }} <br>
<a href="{% url 'event_create' adventure.id %}">Create event</a> <br>
<a href="{% url 'item_add' adventure.id %}">Add item</a> <br>
{% for event in adventure.Events.all %}
    <a href="{% url 'ev_edit' event.id %}">{{ event.title }}</a><br>
{% endfor %}
{% endblock %}

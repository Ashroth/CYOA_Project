{% load static %}
<!DOCTYPE html>
<html lang=en>
    <title>{% block title %}Choose Your Own {% endblock %}</title>
    <body>
        <nav id=navigation>
            <a href="{% url 'index' %}">Choose Your Own</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'create' %}">Create</a>
                <a href="{% url 'logout' %}">Log out</a>
            {% else %} 
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
        {% block body %}
        {% endblock %}
    </body>
</html>
